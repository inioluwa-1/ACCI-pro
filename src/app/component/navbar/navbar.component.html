<script>
 // This script adds the close button functionality and improves mobile nav behavior
// It also prevents body scrolling when mobile menu is open

document.addEventListener('DOMContentLoaded', function() {
  // Add close icon for mobile menu when expanded
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('.navbar-collapse');
  
  if (navbarToggler && navbarCollapse) {
    // Add close button to mobile menu
    navbarToggler.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true';
      
      if (expanded) {
        // Switch to X icon when menu is open
        this.classList.add('is-active');
        // Don't need to prevent body scrolling for dropdown menu
      } else {
        // Switch back to hamburger when menu is closed
        this.classList.remove('is-active');
      }
    });
    
    // Handle mobile dropdown toggles
    const dropdownToggles = document.querySelectorAll('.dropdown-item.dropdown-toggle');
    
    dropdownToggles.forEach(toggle => {
      toggle.addEventListener('click', function(e) {
        if (window.innerWidth < 992) {
          e.preventDefault();
          e.stopPropagation();
          
          const submenu = this.nextElementSibling;
          if (submenu) {
            submenu.classList.toggle('show');
          }
        }
      });
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      if (
        navbarCollapse.classList.contains('show') && 
        !navbarCollapse.contains(e.target) && 
        !navbarToggler.contains(e.target)
      ) {
        navbarToggler.click();
      }
    });
    
    // Close mobile menu when clicking on a link
    const navLinks = document.querySelectorAll('.nav-link:not(.dropdown-toggle)');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (navbarCollapse.classList.contains('show')) {
          navbarToggler.click();
        }
      });
    });
    
    // Reposition dropdown menus on mobile to prevent overflow
    window.addEventListener('resize', repositionDropdowns);
    
    function repositionDropdowns() {
      const dropdownMenus = document.querySelectorAll('.dropdown-menu');
      
      if (window.innerWidth < 992) {
        dropdownMenus.forEach(menu => {
          menu.style.position = 'static';
        });
      } else {
        dropdownMenus.forEach(menu => {
          menu.style.position = '';
        });
      }
    }
    
    // Initial call
    repositionDropdowns();
  }
});
</script>
